[tool.poetry]
name = "sn-libraries"
version = "0.1.0"
description = "Libraries to scrap and publish on SN"
authors = ["MLSMIT <manuel.luis.sanchez@gmail.com>"]
readme = "README.md"

packages = [
    { include = "sn_libraries", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.12"
pandas = "^2.2.2"
numpy = "^2.0.0"
requests = "^2.32.3"
facebook-sdk = "^3.1.0"
hikerapi = "^0.0.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
